    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

<body>
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>Movie<span>hub</span></h1>
            </a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="movies.html">MOVIES</a></li>

                <li><a href="offers.html">OFFERS</a></li>

            </ul>
        </div>
        <div class="searchbar">
            <img src="images/search-icon-png-5.png">
            <form>
                <input type="search" placeholder="search movies .." size="20">
            </form>
        </div>
        <div class="login">
            <div class="log">Log in</div>
            <div class="log">sign up</div>
        </div>
    </header>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./images/rrr.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/major.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/kgf.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/endgame.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <h1>upcoming movies</h1>
    <section class="footer">
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>

            <a href="#"><i class="fa-brands fa-discord"></i></a>
        </div>

        <ul>
            <li><a href="#">Home</a></li>

        </ul>
        <p class="copyright">Â© Movie HUB @ 2022</p>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>
