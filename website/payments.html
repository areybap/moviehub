<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
         
    <title>Payment</title>
</head>
<body>
    
    <div class="container">
        <div class="payform">
            <div class="form login">
                <span class="title">Payment</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your card number" required>
                        <i class="fa fa-credit-card" style="font-size:24px"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="MM/YY" required>
                        <i class="uil uil-calender"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="CVV" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" placeholder="Enter card holder name" required>
                        <i class="uil uil-user-circle"></i>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Pay Now">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
